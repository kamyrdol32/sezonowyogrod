version: "3.8"

services:
    nginx:
        image: nginx:latest
        container_name: nginx
        volumes:
            -   ./nginx.conf:/etc/nginx/nginx.conf
        ports:
            -   80:80
        networks:
            -   default
            -   web
        depends_on:
            -   backend
            -   frontend


    backend:
        build:
            context: ./backend
            dockerfile: Dockerfile
        container_name: backend
        volumes:
            -   ./backend:/home/Projects/SezonowyOgrod/backend
        networks:
            web:
                aliases:
                    -   backend
        expose:
            -   5000
        ports:
            -   5000:5000
        environment:
            -   FLASK_APP=core.py
            -   FLASK_ENV=development
            -   FLASK_DEBUG=1



    frontend:
        build:
            context: ./frontend
            dockerfile: Dockerfile
        container_name: frontend
        volumes:
            -   ./frontend:/home/Projects/SezonowyOgrod/frontend
        networks:
            web:
                aliases:
                    -   frontend
        stdin_open: true
        ports:
            -   3000:3000
networks:
    web: