worker_processes 1;

events { worker_connections 1024; }

http {

    sendfile on;

    upstream flask1 {
        server backend:5000;
    }

    upstream flask2 {
        server backend:5001;
    }

    proxy_set_header   Host $host;
    proxy_set_header   X-Real-IP $remote_addr;
    proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header   X-Forwarded-Host $server_name;

    server {
        listen 80;
        listen [::]:80;

        server_name kamilzeglen.pl;

        location / {
            proxy_pass         http://flask1;
            proxy_redirect     off;
        }
    }

    server {
        listen 81;
        listen [::]:81;

        server_name test.kamilzeglen.pl;

        location / {
            proxy_pass         http://flask2;
            proxy_redirect     off;
        }
    }
}

