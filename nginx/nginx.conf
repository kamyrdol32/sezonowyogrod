# # # # #
# SezonowyOgrod
# # # # #

server {

    listen 80;
    listen [::]:80;

    server_name sezonowyogrod.kamilzeglen.pl www.sezonowyogrod.kamilzeglen.pl;

    location / {
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Host $server_name;

            proxy_pass         http://sezonowyogrod-backend:5001;
            proxy_redirect     off;
    }
}